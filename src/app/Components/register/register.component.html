<div id="big-container">
    <div class="register-container">
        <h2>Sign In</h2>

        <form (submit)="register()">
            <div class = "input-container">
            <label for="name">name:</label>
            <input id="name" class="input-form" [(ngModel)]="user.name" name="username" required />
            </div>
        
            <div class="input-container">
            <label for="email">Email:</label>
            <input id="email" class="input-form" [(ngModel)]="user.email" name="email" required type="email" />
            </div>

            <div class="input-container">
            <label for="password">Password:</label>
            <input id="password" class="input-form" type="password" [(ngModel)]="user.password" name="password" required />
            </div>
    
            <div class="input-container">
            <label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" class="input-form" type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword"
            required />
            </div>
    
            <button type="submit">Register</button>
        </form>
