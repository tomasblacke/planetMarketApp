<div class="trips-container">
  <h1>To infinity and beyond...</h1>
  <div class="trip-cards">
    <!-- Iterar sobre la lista de viajes -->
    <div *ngFor="let trip of trips" class="trip-card">
      <!-- Imagen del viaje -->
      <img [src]="trip.imageUrl" [alt]="trip.title" (load)="onImageLoad()"> 

      <!-- Informaci贸n del viaje -->
      <div class="trip-info">
        <h2>{{ trip.title }}</h2>
        <p>{{ trip.description }}</p>

        <!-- Validaci贸n y formato para la fecha de salida -->
        <p *ngIf="trip.departure">Departure: {{ getFormattedDate(trip.departure) }}</p>
        <p *ngIf="!trip.departure">Departure: Not specified</p>

        <!-- Informaci贸n adicional -->
        <p>Origin: {{ trip.origin }}</p>
        <p>Destination: {{ trip.destination }}</p>
        <p>Available Seats: {{ trip.availableSeats }}</p>

        <!-- Bot贸n para reservar -->
        <button (click)="reserveTrip(trip.id)" class="reserve-button">RESERVE NOW!</button>
      </div>
    </div>
  </div>
</div>
