<div id="big-container">

    <div class="login-container">
        <h2>Log In</h2>
        <form (submit)="login()">
            <div class="input-container">
                <label for="username">Username:</label>
                <input id="username" class="input-form" [(ngModel)]="credentials.username" name="username" required>
            </div>
            
            <div class="data-input">
                <label for="password">Password:</label>
                <input id="password" class="input-form" type="password" [(ngModel)]="credentials.password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
    </div>
</div>
